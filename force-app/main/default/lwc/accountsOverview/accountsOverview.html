<template>
    <template lwc:if={accounts.length}>
        <lightning-layout multiple-rows>
            <template for:each={accounts} for:item="account">
                <lightning-layout-item key={account.Id} class="slds-col slds-p-around_small slds-size_1-of-1 slds-small-size_1-of-2 slds-medium-size_1-of-4">
                <c-account-panel
                        account={account}
                        account-labels={accountLabels}
                        contact-labels={contactLabels}
                        opportunity-labels={opportunityLabels}>
                </c-account-panel>
                </lightning-layout-item>
            </template>
        </lightning-layout>
    </template>
    <template lwc:else>
        <p>There are no accounts accessible</p>
    </template>
    <template lwc:if={showSpinner}>
        <lightning-spinner alternative-text="Loading..." size="medium"></lightning-spinner>
    </template>
</template>
